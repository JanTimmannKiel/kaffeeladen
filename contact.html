    <!-- -------------------  -->

    <div class="formular">
      <h1>
        Du hast Fragen? <br />
        Schreib uns gern!
      </h1>

      <form
        class="cf-form-class"
        method="post"
        action="contact-form-process.php"
      >
        <label for="Name" class="cf-label">Name*</label>

          <div class="cf-input-group">
            <input type="text" placeholder="Name" name="Name" class="cf-name" required />
          </div>

        <div class="cf-form-group">
          <label for="Email" class="cf-label">E-Mail*</label>
          <div class="cf-input-group">
            <input type="email" placeholder="E-Mail" name="Email" class="cf-mail" required />
          </div>

          <label for="TelNr" class="cf-label">Telefonnummer</label>
          <div class="cf-input-group">
            <input type="tel" placeholder="Telefonnummer" name="telNr" class="cf-telnr" />
          </div>

          <label for="betreff" class="cf-label"></label>
          <div class="cf-input-group">
            <select
              class="cf-betreff"
              placeholder="Dein Betreff">
              
              <option>Fragen zur Lieferung</option>
              <option>Fragen zum Produkt</option>
              <option>Vertreibsfragen</option>
              <option>einfach nur so!</option>
            </select>
          </div>

          <div class="cf-form-group">
            <label for="Message" class="cf-label">Deine Nachricht</label>
            <div class="cf-input-group">
              <textarea
                placeholder="Was hast Du auf dem Herzen?"
                name="Message"
                class="cf-msg"
                rows="6"
                maxlength="3000"
                required
              ></textarea>
            </div>
          </div>

          <fieldset> 
            <input type="checkbox" name="datenschutz" value="datenschutz" id="check1">
            <label for="check1">Ich aktzeptiere die Datenschutzerklärung</label>
          </fieldset>


          <div class="cf-form-group">
            <button
              type="submit"
              class="cf-btn"
            >
              abschicken
            </button>
          </div>

        </div>
      </form>
    </div>

    <footer class="footer_mob">
